{% extends 'base.html' %} {% block content %}
<h3>Delete Todo Item</h3>

<p>
  Are you sure you want to delete the item: <b>{{object.title}}</b> from the
  list <i>{{todo_list.title}}</i>?
</p>

<form method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." />
  <input onclick="location.href='{% url "list" todo_list.id %}'" type="button"
  value="Cancel">
</form>
{% endblock content %}
