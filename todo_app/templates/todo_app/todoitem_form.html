{% extends 'base.html' %} {% block content %}
<h3>{{title}}</h3>
<form method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <input type="submit" value="Submit" />
  <input onclick="location.href='{%url "list" todo_list.id%}'" type="button"
  value="Cancel"> 
  {% if object %} 
        <input 
        onclick="location.href='{% url "item-delete" todo_list.id object.id %}'" 
        type="button" 
        value="Delete this item"> 
  {% endif %}
</form>
{% endblock content %}
