{% extends 'base.html' %}

{% block content %} 
{% if object_list %}
<h3>My lists</h3>
{% endif %} 
<ul>
    {% for todo_list in object_list %}
        <li>
            <div role="button" onclick="location.href='{% url "list" todo_list.id %}'">
                {{todo_list.title}}
            </div>
        </li>
        {% empty %}
        <h4>No lists!</h4>
    {% endfor %}
</ul>
{% endblock %}
